<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- http://localhost/html_css_js_class/HTML/html_final_challenge/html_advanced_challenge.html -->
    
    <title>Your Classified Data</title>
    <style>
        .question {
          font-weight: bold;
        }
    
        .answer {
          margin-top: 5px;
          color: green;
        }
      </style>
</head>
<body>
    <header>
        <h1>Classified Biodata</h1>
      </header>
    
      <main>
        <!-- Replace the placeholder URL with your actual photo URL -->
        <img id="photo" src="https://media.suara.com/pictures/653x366/2022/04/12/90022-ilustrasi-anya-forgerimdbcom.jpg"
          alt="Your Photo">
    
        <div class="profile-info">
    
          <div class="name">
            <p class="question">What’s your full name?</p>
            <p class="answer">Anya Forger</p>
          </div>
    
          <div class="nickname">
            <p class="question">What’s your nickname?</p>
            <p class="answer">Anya</p>
          </div>
    
          <div class="unique">
            <p class="question">What is unique about you?</p>
            <p class="answer">Telepath, an esper</p>
          </div>
    
          <div class="hobby">
            <p class="question">What are your hobbies?</p>
            <p class="answer">Watching Spy movie</p>
          </div>
    
          <div class="food">
            <p class="question">What is your favorite food?</p>
            <p class="answer">Peanuts</p>
          </div>
    
          <!-- YouTube video placeholder -->
          <div class="youtube">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/w9ug7a2d3mg?si=XqegI50qEOE9E7Pj"
              title="YouTube video player" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen></iframe>
          </div>
        </div>
      </main>
</body>
</html>
