<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Heading Try it</title>
  </head>
  <body>
    <!–– headings should be used for main headings ––>
    <h1>Heading 1</h1>

    <!–– followed by h2 headings, then the less important––>
    <h2>Heading 2</h2>

    <!–– so on to the last important ––>
    <h3>Heading 3</h3>

    <!–– and the comment closes with ––>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <h7>Heading 7</h7>
    <h8>Heading 8</h8>
    <p>Halooo world</p>
  </body>
</html>
