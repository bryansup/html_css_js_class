<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World & Headings</title>
</head>
<body>
    Hello world
    <h1>This is a Heading 1</h1>
    <h2>This is a Heading 2</h2>
    <h3>This is a Heading 3</h3>
    <h4>This is a Heading 4</h4>
    <h5>This is a Heading 5</h5>
    <h6>This is a Heading 6</h6>

    <p>This is a simple paragraph of text. It's used to demonstrate how paragraphs are structured in HTML.</p>

    <!-- Update the link to a valid URL -->
    <a href="https://www.monsory.com">Visit Example Website</a><br>

    <!-- Added 'allow' attribute to the iframe for YouTube functionality -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=MJYU11SeZw3TFCqp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
