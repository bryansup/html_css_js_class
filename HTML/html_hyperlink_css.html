<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Hyperlink</title>
    <style>
      /* Basic styling for hyperlinks */
      a {
        color: blue;
        /* Default link color */
        text-decoration: none;
        /* Remove underline by default */
      }

      /* Change link color on hover */
      a:hover {
        color: darkblue;
      }

      /* Change link color when visited */
      a:visited {
        color: #f376f5;
      }

      /* Change link color when clicked */
      a:active {
        color: darkorange;
      }
    </style>
  </head>
  <body>
    <a href="https://www.youtube.com/watch?v=aC9HkZW2hZk"
      >Taylor Swift - Cruel Summer!</a
    ><br />

    <a href="https://www.w3schools.com/">Visit W3Schools.com!</a>
  </body>
</html>
