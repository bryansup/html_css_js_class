    <p class="paragraf1">Resize the browser window to see how the text size scales.</p>
    <p class="paragraf2">Use the "vw" unit when sizing the text. 10vw will set the size to 10% of the viewport width.</p>
    <p class="sizePixel">Viewport is the browser window size. 1vw = 1% of viewport width. If the viewport is 50cm wide, 1vw is 0.5cm.</p>
